<!doctype html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"><meta http-equiv="X-UA-Compatible" content="ie=edge"><title>HTML Form</title><link rel="stylesheet" href="style.1271be1f.css"></head><body> <form action="https://mate-academy-form-lesson.herokuapp.com/create-application" method="post"> <fieldset class="input-block"> <legend> Personal information </legend> <label class="input-row"> Surname: <input type="text" name="surname" autocomplete="off" required id="surName"> </label> <label class="input-row"> Name: <input type="text" name="name" id="firstName" autocomplete="off"> </label> <label class="input-row"> How old are You? <input type="number" name="age" min="1" max="100" id="age" value="12"> </label> <label class="input-row"> Full date of birth: <input type="date" name="birthday" id="dateOfBirth"> </label> <label class="input-row"> I accept the term of the agreement <input type="checkbox" name="agreement" id="agree"> </label> </fieldset> <fieldset class="input-block"> <legend> Registration </legend> <label class="input-row"> E-mail: <input type="email" name="email" placeholder="email@example.com" id="e-mail"> </label> <label class="input-row"> Password: <input type="password" name="password" minlength="1" maxlength="30" id="passcode"> </label> </fieldset> <fieldset class="input-block"> <legend> An interesting fact about you! </legend> <div class="input_row"> <label> Do you love cats? <label> <input type="radio" name="cats" value="yes" id="yep"> Yes </label> <label> <input type="radio" name="cats" value="no" id="nope"> No </label> </label> </div> <label class="input-row"> What is your favorite color? <input type="color" name="color" id="colors"> </label> <label class="input-row"> What time do you go to bed? <input type="time" name="time" step="1" id="hour"> </label> <label class="input-row"> What are your favorite brand of cars? <select multiple name="cars" id="cars"> <option value="bmw"> BMW </option> <option value="audi"> Audi </option> <option value="lada"> Lada </option> </select> </label> <label class="input-row"> How do you rate our work? <input type="range" name="rate" min="0" max="5" step="1" value="0" id="rating"> </label> </fieldset> <fieldset class="input-block"> <legend> Additional info: </legend> <label class="input-row"> Comments: <textarea name="comment" id="comments">
          </textarea> </label> <label class="input-row"> Would you recommend us? <select name="recommend" id="recommendation"> <option value="yes"> Yes </option> <option value="no"> No </option> </select> </label> </fieldset> <button type="submit" id="button-submit"> Submit </button> </form> <script type="text/javascript" src="main.e97352c4.js"></script> </body></html>
